name: Lint PR

on: [pull_request]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1   
      - name: Lint Code Base
        uses: github/super-linter@v2.0.0
        env:
          VALIDATE_YAML: false
          VALIDATE_MD: false
          VALIDATE_JAVASCRIPT_ES: false
          VALIDATE_JAVASCRIPT_STANDARD: false
          VALIDATE_TYPESCRIPT_STANDARD: false
